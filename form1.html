<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>HTML FORMS</title>
</head>
<body>
  
    <h1>TechPro Education Student Registration Form</h1>
    <style>
        h1{
            text-align: center;
        }
        fieldset{
            width: 500px;
        }
        body{
            background-image: url(images/office_design_desks_80537_1600x1200.jpg);
        }
    </style>
    <center>
        <fieldset>
            <legend>Admission Form</legend>

    <form>
        <table>
     <tr>
        <td><label>Name</label></td>
        <td><input type="text"></td>
     </tr>       
     

     <tr>
        <td><label>Surname</label></td>
        <td><input type="text"></td>
     </tr>  
     <tr>
        <td><label>Email</label></td>
        <td><input type="text"></td>
     </tr> 
     <tr>
        <td><label>Password</label></td>
        <td><input type="password"></td>
     </tr> 

     <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender">Male<!--radio value is used for getting single option from the user-->
            <input type="radio" name="gender">Female
        </td>
     </tr>
     
     <tr>
        <td>Date Of Birth</td>
        <td><input type="date"></td>
     </tr>
     
     <tr>
        <td><label>Select Languages<label/></td>
            <td><input type="checkbox">English
                <input type="checkbox">Spanish<!--Checkbox is used for getting multiple options-->
                <input type="checkbox">French
            </td>
     </tr> 
     <tr>
        <td><label>Select Country</label></td>
        <td>
            <select>
            <option disabled selected>-------------------------------</option>
            <option>USA</option>
            <option>Germany</option>
            <option>Turkey</option>
            <option>Italy</option>
            <option>Azerbaijan</option>

            </select>
        </td>
     </tr>
     <tr>
        <td><label>Upload Your Photo</label></td>
        <td><input type="file"></td>
     </tr>
     <tr>
        <td><label>Phone Number</label></td>
        <td><input type="number"></td>
     </tr>

     <tr>
        <td><label>Address</label></td>
        <td>
            <textarea cols="30" rows="10" style="resize: none;"></textarea>
        </td>


     </tr>



     <tr>
       <td><input type="submit" value="Save"></td>    
     </tr>
   
    </table>
    </form>
</fieldset>
</center>
    
</body>
</html>
